# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[directory]
truncation_length = 6
truncation_symbol = 'ï¼ ' # nf-fa-folder_open
truncate_to_repo = false
read_only = ' ó°Œ¾ ' # nf-md-lock

# worktree
[custom.git_worktree]
command = '''
git worktree list --porcelain \
| awk '
  /^worktree / { wt=$2 }
  /^branch / {
    sub("refs/heads/", "", $2)
    if (wt == "'"$PWD"'") {
      print $2
    }
  }
'
'''
when = 'git rev-parse --is-inside-work-tree >/dev/null 2>&1'
format = 'ğŸŒ³ [$output]($style) '
style = 'bold cyan'
